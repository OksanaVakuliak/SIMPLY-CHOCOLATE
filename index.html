<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <a href="" class="logo-header">

            <span
              ><svg class="logo-icon" whidth="21" height="21">
                <use href="./img/sprite.svg#icon-chocolate"></use></svg></span
          ></a>

          <ul class="navigation-link">
            <li class="navigation-link-items">
              <a href="" class="link">Home</a>
            </li>
            <li class="navigation-link-items">
              <a href="" class="link">How it's made?</a>
            </li>
            <li class="navigation-link-items">
              <a href="" class="link">Chocolate is loved</a>

          </ul>

        <div class="header-social-links-wrapper">
          <a href="" class="header-social-links">
            <svg class="social-links-icon" width="24" height="24">
              <use href="./img/sprite.svg#icon-facebook"></use>

          <a href="" class="header-social-links">
            <svg class="social-links-icon" width="24" height="24">

            <svg class="social-links-icon" width="24" height="24">
              <use href="./img/sprite.svg#icon-twitter"></use>
            </svg>

        </div>

            <use href="./img/sprite.svg#icon-menu-burger"></use>

        <h1 class="hero-section-title">
          Treat yourself or a loved one to our finest ingredients for a moment

        </h1>
        <div class="hero-section-row">
          <div class="buttons-wrapper">
            <button class="buy-now-button">Buy now</button>
            <a href="" class="about-link">How it's made</a>
          </div>

          <a href="" class="scroll-down">
            scroll down
            <span class="scroll-icon-container">
              <svg class="scroll-down-icon" width="16" height="16">
